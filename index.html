<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="index.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>

<div class="contacts">
    <div class="list">
        <div class="template">
            <ul class="ul_contact">
                <li  class="li_name">$$name</li>
                <li  class="li_phone">$$phone</li>
                <button class="delete_contact">Delete</button>
                <button class="update_contact">Update</button>
            </ul>
        </div>
    </div>
    <input type="text" class="listInput" id="contact_name">
    <input type="text" class="listInput" id="contact_phone">
    <button class="add_contact">Add</button>
</div>



<script src="contacts.js"></script>
<script src="view.js"></script>
</body>
</html>
